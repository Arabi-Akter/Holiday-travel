<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for the image and text */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Set a maximum width for the container if needed */
            margin: auto; /* Center the container */
        }

        /* Style for the image */
        .image-container img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain the aspect ratio */
            display: block; /* Remove any extra spacing below the image */
        }

        /* Style for the text */
        .image-text {
            position: absolute;
            top: 50%; /* Position the text at the vertical center */
            left: 50%; /* Position the text at the horizontal center */
            transform: translate(-50%, -50%); /* Center the text precisely */
            color: white; /* Text color */
            font-size: 24px; /* Font size */
            text-align: center; /* Center-align the text */
            font-family: 'Arial', sans-serif; /* Font family */
            /* Add additional styles as needed */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Images/Group 39.png" alt="Your Image">
        <div class="image-text">Your Text Overlay</div>
    </div>

</body>
</html>
